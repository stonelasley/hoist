name: CI

on:
  push:
    branches: [master]

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -tl

      - name: Test
        run: dotnet test --no-build

  frontend:
    name: Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: src/App/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: src/App

      - name: Test
        run: npm test
        working-directory: src/App
